<!doctype html>
<html>
<head>
<link rel="stylesheet" href="assets/stylesheets/index.css" type="text/css">
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angularjs-ordinal-filter/ordinal.js"></script>
<script src="assets/javascripts/countdownApp.js"></script>
<script src="assets/javascripts/controllers/tickTockController.js"></script>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>Anniversary Countdown</title>
</head>
<body ng-app="CountdownApp">
  <div ng-controller="TickTockController">
	<h2>Power of Two Anniversary Countdown</h2>
  <hr>
    Now: {{now | date:'medium'}}
  <hr>
    {{numberOfAnniversary | ordinal}} Anniversary: {{dateOfNextAnniversary | date:'medium'}}
  <hr>
  <br>
  <br>
  <hr>
    That's <span class="numbers">{{days}}</span> days
  <hr>
   or <span class="numbers">{{hours}}</span> hours
  <hr>
    or <span class="numbers">{{minutes}}</span> minutes
  <hr>
    or <span class="numbers">{{seconds}}</span> seconds
  <hr>
  <span class="chinese">我愛你</span>
</body>
</html>
